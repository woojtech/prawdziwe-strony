<!DOCTYPE html>
<html>
<head>
    <title>Tetris Pro</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { position: relative; display: flex; gap: 20px; align-items: flex-start; }
        canvas { border: 4px solid #333; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #next-canvas { border: 2px solid #333; background: #000; margin-top: 10px; }
        .side-panel { text-align: center; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; width: 120px; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 10; border-radius: 5px; }
        .menu-box { text-align: center; width: 80%; }
        button { background: #2ecc71; border: none; color: white; padding: 12px; margin: 8px 0; cursor: pointer; font-size: 16px; border-radius: 5px; width: 100%; transition: 0.2s; }
        button:hover { background: #27ae60; transform: scale(1.05); }
        .hidden { display: none !important; }
        h1 { margin-top: 0; color: #2ecc71; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Główna plansza -->
        <canvas id="tetris" width="240" height="400"></canvas>

        <!-- Panel boczny (Next Piece) -->
        <div class="side-panel">
            <div>NASTĘPNY:</div>
            <canvas id="next-canvas" width="80" height="80"></canvas>
            <div style="margin-top:20px;">Klocki:<br><span id="count-display">0</span></div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <!-- Menu Główne -->
            <div id="menu-main" class="menu-box">
                <h1>TETRIS</h1>
                <button onclick="startGame()">GRAJ</button>
                <button onclick="showScreen('menu-info')">INSTRUKCJA</button>
            </div>
            <!-- Instrukcja -->
            <div id="menu-info" class="menu-box hidden">
                <h2>INSTRUKCJA</h2>
                <p>STRZAŁKI - Ruch klockiem<br>SPACJA - Obrót<br>STRZAŁKA DÓŁ - Przyspieszenie</p>
                <button onclick="showScreen('menu-main')">POWRÓT</button>
            </div>
            <!-- Koniec Gry / Wygrana -->
            <div id="menu-over" class="menu-box hidden">
                <h1 id="status-text">KONIEC</h1>
                <p>Postawione klocki: <span id="final-count">0</span></p>
                <button onclick="startGame()">GRAJ PONOWNIE</button>
                <button onclick="showScreen('menu-main')">MENU</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const nCanvas = document.getElementById('next-canvas');
        const nContext = nCanvas.getContext('2d');
        nContext.scale(20, 20);

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) { matrix.push(new Array(w).fill(0)); }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
            if (type === 'O') return [[2,2],[2,2]];
            if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
            if (type === 'I') return [[0,4,0,0],[0,4,0,0],[0,4,0,0],[0,4,0,0]];
            if (type === 'S') return [[0,5,5],[5,5,0],[0,0,0]];
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D'];
        let arena = createMatrix(12, 20);
        let player = { pos: {x: 0, y: 0}, matrix: null, next: null, piecesPlaced: 0 };
        let gameState = 'MENU';

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawNext() {
            nContext.fillStyle = '#000';
            nContext.fillRect(0, 0, nCanvas.width, nCanvas.height);
            drawMatrix(player.next, {x: 1, y: 1}, nContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function rotate(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            matrix.forEach(row => row.reverse());
        }

        function playerRotate() {
            const pos = player.pos.x;
            rotate(player.matrix);
            if (collide(arena, player)) rotate(player.matrix); // Uproszczona blokada obrotu przy kolizji
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
            player.piecesPlaced++;
            document.getElementById('count-display').innerText = player.piecesPlaced;
            if (arena.every(row => row.every(val => val !== 0))) endGame("WYGRANA!");
        }

        function playerReset() {
            const pieces = 'ILOTS';
            if (!player.next) player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) endGame("PRZEGRANA");
            drawNext();
        }

        function showScreen(id) {
            document.getElementById('menu-main').classList.add('hidden');
            document.getElementById('menu-info').classList.add('hidden');
            document.getElementById('menu-over').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('ui-overlay').classList.remove('hidden');
        }

        function endGame(text) {
            gameState = 'OVER';
            showScreen('menu-over');
            document.getElementById('status-text').innerText = text;
            document.getElementById('final-count').innerText = player.piecesPlaced;
        }

        function startGame() {
            arena.forEach(row => row.fill(0));
            player.piecesPlaced = 0;
            document.getElementById('count-display').innerText = "0";
            gameState = 'PLAY';
            document.getElementById('ui-overlay').classList.add('hidden');
            playerReset();
            update();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
            }
            dropCounter = 0;
        }

        let dropCounter = 0;
        let lastTime = 0;
        function update(time = 0) {
            if (gameState !== 'PLAY') return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 1000) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (gameState !== 'PLAY') return;
            if (event.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
            if (event.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
            if (event.keyCode === 40) playerDrop();
            if (event.keyCode === 32) playerRotate();
        });

        showScreen('menu-main');
    </script>
</body>
</html>
