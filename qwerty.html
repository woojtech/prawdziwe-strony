<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Pro</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: relative; width: 320px; height: 480px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        canvas { background: linear-gradient(#70c5ce, #4db0ba); border: 4px solid #fff; border-radius: 8px; display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.4); color: white; text-align: center; border-radius: 8px; }
        button { padding: 12px 24px; margin: 10px; font-size: 18px; cursor: pointer; border: none; border-radius: 25px; background: #f8e71c; color: #333; font-weight: bold; transition: transform 0.2s; }
        button:hover { transform: scale(1.1); background: #fff; }
        .hidden { display: none !important; }
        h1 { margin-bottom: 20px; text-shadow: 2px 2px #000; }
        p { padding: 0 20px; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="birdCanvas" width="320" height="480"></canvas>
        
        <!-- Menu G贸wne -->
        <div id="menu" class="overlay">
            <h1>FLAPPY BIRD</h1>
            <button onclick="startGame()">GRAJ</button>
            <button onclick="showInstruction()">INSTRUKCJA</button>
        </div>

        <!-- Instrukcja -->
        <div id="instruction" class="overlay hidden">
            <h2>Jak gra?</h2>
            <p>Naciskaj <b>SPACJ</b>, aby ptak podlecia do g贸ry.<br><br>Omijaj zielone rury. Ka偶da rura to 1 punkt!</p>
            <button onclick="showMenu()">POWRT</button>
        </div>

        <!-- Ekran Kocowy -->
        <div id="gameover" class="overlay hidden">
            <h2 style="color: #ff4444;">KONIEC GRY</h2>
            <p>Tw贸j wynik: <span id="currentScore">0</span></p>
            <p>Najlepszy wynik: <span id="bestScore">0</span></p>
            <button onclick="startGame()">ZAGRAJ PONOWNIE</button>
            <button onclick="showMenu()">MENU</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("birdCanvas");
        const ctx = canvas.getContext("2d");
        
        const overlays = {
            menu: document.getElementById("menu"),
            instruction: document.getElementById("instruction"),
            gameover: document.getElementById("gameover")
        };

        let bird, pipes, frame, score, gameActive = false;
        let highScore = localStorage.getItem("flappyHighScore") || 0;

        function init() {
            bird = { x: 50, y: 200, w: 34, h: 24, gravity: 0.25, lift: -5, velocity: 0 };
            pipes = [];
            frame = 0;
            score = 0;
        }

        function showMenu() {
            Object.values(overlays).forEach(o => o.classList.add("hidden"));
            overlays.menu.classList.remove("hidden");
        }

        function showInstruction() {
            Object.values(overlays).forEach(o => o.classList.add("hidden"));
            overlays.instruction.classList.remove("hidden");
        }

        function startGame() {
            Object.values(overlays).forEach(o => o.classList.add("hidden"));
            init();
            gameActive = true;
            requestAnimationFrame(update);
        }

        function triggerGameOver() {
            gameActive = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("flappyHighScore", highScore);
            }
            document.getElementById("currentScore").innerText = score;
            document.getElementById("bestScore").innerText = highScore;
            overlays.gameover.classList.remove("hidden");
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && gameActive) {
                bird.velocity = bird.lift;
                e.preventDefault();
            }
        });

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rysowanie ptaka (Kostium: Emoji )
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            ctx.font = "30px Arial";
            ctx.fillText("", bird.x, bird.y + bird.h);

            // Rury
            if (frame % 100 === 0) {
                let gap = 130;
                let height = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({ x: canvas.width, top: height, bottom: canvas.height - height - gap });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2.5;

                // Kostium rur (Gradient zielony)
                let grad = ctx.createLinearGradient(pipes[i].x, 0, pipes[i].x + 50, 0);
                grad.addColorStop(0, "#2ecc71");
                grad.addColorStop(1, "#27ae60");
                ctx.fillStyle = grad;
                ctx.strokeStyle = "#145a32";
                
                // Rysowanie g贸rnej i dolnej rury
                ctx.fillRect(pipes[i].x, 0, 50, pipes[i].top);
                ctx.strokeRect(pipes[i].x, 0, 50, pipes[i].top);
                ctx.fillRect(pipes[i].x, canvas.height - pipes[i].bottom, 50, pipes[i].bottom);
                ctx.strokeRect(pipes[i].x, canvas.height - pipes[i].bottom, 50, pipes[i].bottom);

                // Kolizje
                if (bird.x + 25 > pipes[i].x && bird.x < pipes[i].x + 50 &&
                    (bird.y < pipes[i].top || bird.y + 20 > canvas.height - pipes[i].bottom)) {
                    triggerGameOver();
                }

                if (pipes[i].x === 47.5) score++;
                if (pipes[i].x + 50 < 0) pipes.splice(i, 1);
            }

            if (bird.y + bird.h > canvas.height || bird.y < 0) triggerGameOver();

            // Wynik na 偶ywo
            ctx.fillStyle = "white";
            ctx.font = "bold 35px Arial";
            ctx.fillText(score, canvas.width/2 - 10, 60);

            frame++;
            requestAnimationFrame(update);
        }

        // Start
        showMenu();
    </script>
</body>
</html>
