<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">

    <script type="text/javascript">
      function gSearch() {
         const prompt = document.getElementById('gPrompt').value;
         //console.log(prompt);
         document.location = `https://www.google.com/search?q=${encodeURIComponent(prompt)}`;
      }

      function gSearchKey(ev) {
        if (ev.key === 'Enter') {
          gSearch();
        }
      }
    </script>
  </head>
  <body>
    <marquee behavior="" direction="">GOOGLE! beta</marquee>

    <div id="gInstr">
      type to search in Google<br>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <input id='gPrompt' style="width: 20em" onkeypress="gSearchKey(event)">
        <br/>
        <button onclick="gSearch()">Search</button>
      </div>
    </div>
  </body>
</html>
