<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #121212; 
            color: white; font-family: 'Segoe UI', sans-serif; 
            flex-direction: column; overflow: hidden;
        }
        #game-container { position: relative; }
        canvas { border: 4px solid #4CAF50; background: #000; display: block; border-radius: 8px; }
        
        /* Styl dla nakładek (Menu i Game Over) */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; border-radius: 4px;
        }
        
        h1 { color: #4CAF50; margin-bottom: 20px; font-size: 42px; text-shadow: 0 0 10px #4CAF50; }
        h2 { color: #FF5252; font-size: 36px; margin-bottom: 10px; }
        p { font-size: 20px; margin-bottom: 20px; }

        .btn {
            background: #4CAF50; border: none; color: white; padding: 12px 24px;
            font-size: 18px; margin: 8px; cursor: pointer; border-radius: 5px;
            width: 220px; transition: 0.2s; font-weight: bold;
        }
        .btn:hover { background: #45a049; transform: scale(1.05); }
        .btn-retry { background: #2196F3; }
        .btn-retry:hover { background: #1976D2; }

        .stats { margin-bottom: 15px; font-size: 24px; letter-spacing: 1px; }
        #game-over { display: none; } /* Ukryty na starcie */
    </style>
</head>
<body>

    <div class="stats">WYNIK: <span id="score">0</span></div>

    <div id="game-container">
        <!-- MENU GŁÓWNE -->
        <div id="menu" class="overlay">
            <h1>SNAKE</h1>
            <button class="btn" onclick="startGame(150)">ŁATWY</button>
            <button class="btn" onclick="startGame(100)">ŚREDNI</button>
            <button class="btn" onclick="startGame(50)">TRUDNY</button>
        </div>

        <!-- EKRAN KONCA GRY -->
        <div id="game-over" class="overlay">
            <h2>KONIEC GRY!</h2>
            <p>Twój wynik: <span id="final-score">0</span></p>
            <button class="btn btn-retry" onclick="restartToMenu()">MENU GŁÓWNE</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const finalScoreElement = document.getElementById("final-score");
        const menu = document.getElementById("menu");
        const gameOverScreen = document.getElementById("game-over");

        let box = 20;
        let snake, food, d, score, gameInterval;
        let currentSpeed = 100;

        function initGame() {
            snake = [{x: 9 * box, y: 10 * box}];
            food = { 
                x: Math.floor(Math.random() * 19) * box, 
                y: Math.floor(Math.random() * 19) * box 
            };
            d = undefined;
            score = 0;
            scoreElement.innerHTML = score;
        }

        function startGame(speed) {
            currentSpeed = speed;
            menu.style.display = "none";
            gameOverScreen.style.display = "none";
            initGame();
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, speed);
        }

        function restartToMenu() {
            gameOverScreen.style.display = "none";
            menu.style.display = "flex";
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Czyści planszę w tle
        }

        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#4CAF50" : "#81C784";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#FF5252";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = { 
                    x: Math.floor(Math.random() * 19) * box, 
                    y: Math.floor(Math.random() * 19) * box 
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameInterval);
                finalScoreElement.innerHTML = score;
                gameOverScreen.style.display = "flex";
            }

            snake.unshift(newHead);
        }
    </script>
</body>
</html>
